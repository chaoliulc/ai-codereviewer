name: AI Code Review

on:
  pull_request:
  workflow_dispatch:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: chaoliulc/ai-codereviewer@develop
        with:
          api_key: ${{ secrets.PING_AI_REVIEWER_API_KEY }}
          api_url: ${{ secrets.PING_AI_REVIEWER_API_URL }}
