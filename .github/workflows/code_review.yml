name: AI Code Review

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write  # 权限配置正确，无需修改

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: chaoliulc/ai-review-action@v1
        with:
          api_url: ${{ secrets.PING_AI_REVIEWER_API_URL }}
          llm_provider_api_key: ${{ secrets.LLM_PROVIDER_API_KEY }}
          llm_provider: ${{ secrets.LLM_PROVIDER }}
          # 关键：添加这行，将 GITHUB_TOKEN 传递给 Action
          token: ${{ secrets.GITHUB_TOKEN }}